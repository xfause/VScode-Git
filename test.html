<html>

<head>
    <meta charset="utf-8">
    <script>
        function test() {
            var str=document.getElementById('1').value;
            console.log(str);
            if (str.indexOf('库中没有此车站') != -1) {
                alert('包含');
            }
            else alert('不包含');
        }
    </script>
</head>

<body>
    <input id='1' >
    <button onclick="test()"></button>
    <!-- 库中没有此车站：北京北 -->
</body>

</html>
